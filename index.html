<!DOCTYPE html>
<html>
  <head>
    <title>Grader</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js"></script>
  </head>
  <body background="blue_triangles.png">
    <header>
      <center><img src="title.png"></center>
    </header>

    <center><div id="parentDiv">
      <br><h2><p>Grade 1: <input type="number" id="g1" maxlength="3">

      <br>

    </div></center>



    <center><div id="button">
      <button id="grade">Grade</button>
    </div></center>
    <footer></footer>
  </body>
</html>
